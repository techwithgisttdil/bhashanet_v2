{% extends 'core_app/base.html' %}
{% load static %}

{% block privacypolicy %}
<div class="card-box ua-card-header--bg-blk" id="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="ua-small-info-box">
                    <div class="horizontal-rule">
                        <h1 class=" h2 heading4">Privacy Policy</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item" aria-current="page">Privacy Policy</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="page-content ua-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-sub-section-sec shadow">
                    <div class="card-body">
                        <p style="margin-left:0; margin-right:0; text-align: justify;">{{obj_data.PrivacyPolicy_desc1}}</p>
                        <p style="margin-left:0; margin-right:0; text-align: justify;">{{obj_data.PrivacyPolicy_desc2}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
