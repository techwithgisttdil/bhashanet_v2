{% extends 'dashboard/base.html' %}
{% load static %}
{% load custom_tags %}
{% block admin_login_content %}
  <!-- SCRIPT FOR BAR CHART STARTS -->
  <style>
    .content-body {
      margin-left: unset !important;
    }
  </style>
  <div class="container mt-3 ">
    <!-- Error Block Starts -->
    <div class="row">
      {% if messages %}
        {% for message in messages %}
          <div class="col-lg-12">
            <div class="alert alert-primary">{{ message }}</div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <!-- Error Block Ends -->

    <div class="login-form-bg  ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="form-input-content">
              <img class="img-fluid w-50 mx-auto py-3" src="{% static '../../static/core_app/images/bhashanet-logo.png' %}" alt="Bhashanet Logo">
              <div class="card login-form mb-0">
               
                <div class="card-body pt-5">
                  <a class="text-center" href="index.html"><h4>Admin Login</h4></a>

                  <form class="mt-5 mb-5 login-input" method="POST">
                    {% csrf_token %}
                    <div class="form-group">{{ form.username }}</div>
                    <div class="form-group">{{ form.password }}</div>
                    <button type="submit" class="btn login-form__btn submit w-100">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
